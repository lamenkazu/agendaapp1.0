<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda App</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a href="/">
            <h1>Agenda App</h1>
        </a>
    </header>

    <section id='menu'>
        <input type="checkbox" id="menuchec">
        <label id='menulabel' for="menuchec">
            <img src="/img/menu.png" id='menuicon' alt="">
        </label>
        <nav>
            <ul id='menulista'>
                <li><a href="/">Agendamento</a></li>
                <li><a href="/consultas">Consultas Agendadas</a></li>
                <li><a href="/historico">Histórico de Consultas</a></li>
            </ul>
        </nav>
    </section>

    <main class="container">
        <section class='card' id='consultas'>
            <div>
                <h2>Lista de Consultas:</h2>

                <div class="consulta">
                    <div class="id column">1</div>
                    <div class="status">Agendado</div>
                    <br>
                    <div class="name column">Erick Etiene</div>
                    <div class="procedimento">
                        <p>Limpeza, clareamento</p>
                    </div>
                    <div class="prazo column">
                        <span>Prazo:</span>
                        <p>10 dias para a consulta</p>
                    </div>
                    <div class="valor column">
                        <span>Valor:</span>
                        <p>R$ 100,00</p>
                    </div>
                    <div class="actions">
                        <a class="button white edit" title="Editar Consulta">
                            <img src="/img/edit.png" alt="Editar Consulta" />
                        </a>

                        <a class="button white delete" title="Excluir Consulta">
                            <img src="/img/apagar.png" alt="Excluir Consulta" />
                        </a>
                    </div>
                </div>

                <div class="consulta">
                    <div class="id column">2</div>
                    <div class="status">Agendado</div>
                    <br>
                    <div class="name column">Taís Rocha</div>
                    <div class="procedimento">
                        <p>Concerto de aparelho</p>
                    </div>
                    <div class="prazo column">
                        <span>Prazo:</span>
                        <p>20 dias para a consulta</p>
                    </div>
                    <div class="valor column">
                        <span>Valor:</span>
                        <p>R$ 80,00</p>
                    </div>
                    <div class="actions">
                        <a class="button white edit" title="Editar Consulta">
                            <img src="/img/edit.png" alt="Editar Consulta" />
                        </a>

                        <a class="button white delete" title="Excluir Consulta">
                            <img src="/img/apagar.png" alt="Excluir Consulta" />
                        </a>
                    </div>
                </div>

        </section>
    </main>



    </main>

    <footer>

    </footer>

    <script src="/scripts/script.js"></script>
</body>

</html>
